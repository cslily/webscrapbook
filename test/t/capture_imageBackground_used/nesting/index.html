<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used background images for nesting CSS</title>
<style>
.case1 {
  background: url(./case1.bmp);
  .case1-1 {
    background: url(./case1-1.bmp);
    .case1-1-1 {
      background: url(./case1-1-1.bmp);
    }
    &.case1-1-2 {
      background: url(./case1-1-2.bmp);
    }
  }
  .case1-2 {
    background: url(./case1-2.bmp);
    .case1-2-1 {
      background: url(./case1-2-1.bmp);
    }
    &.case1-2-2 {
      background: url(./case1-2-2.bmp);
    }
  }
}
</style>
</head>
<body>
<blockquote class="case1">
  .case1
  <blockquote class="case1-1">
    .case1 .case1-1
    <blockquote class="case1-1-1">
      .case1 .case1-1 .case1-1-1
    </blockquote>
  </blockquote>
  <blockquote class="case1-1 case1-1-2">
    .case1 .case1-1.case1-1-2
  </blockquote>
</blockquote>
</body>
</html>
