<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test shadowRoot</title>
</head>
<body>
<div>
<span>Default</span>
<span slot="">Default2</span>
<span slot="person">Mr. Apple</span>
<span slot="person">Mr. Black</span>
<span slot="person">Ms. Cindy</span>
<template shadowrootmode="*open" shadowrootdelegatesfocus shadowrootserializable shadowrootslotassignment="manual">
  <style>
  slot { display: block; }
  ::slotted(*) { background-color: yellow; }
  </style>
  <slot>default missing</slot>
  <slot name="person">person missing</slot>
</template>
</div>
</body>
<script src="../../common.js"></script>
<script>
utils.loadShadowDoms();

var host = document.querySelector('div');
var slots = host.shadowRoot.querySelectorAll('slot');
var spans = host.querySelectorAll('span');
slots[0].assign(spans[0]);
slots[1].assign(spans[2], spans[3]);
</script>
</html>
