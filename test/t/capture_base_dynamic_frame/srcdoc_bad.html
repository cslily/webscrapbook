<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="referrer" content="strict-origin">
<meta name="referrer" content="unsafe-url">
<title>Test frame-related URLs before base[href]</title>
</head>
<body>
<blockquote><iframe srcdoc="<img src=resources/img_src.py>"></iframe></blockquote>
<blockquote><iframe srcdoc="<link rel='stylesheet' href='resources/link.py'>" referrerpolicy="origin"></iframe></blockquote>

<!-- URLs before the first base[href] should not exist according to the spec -->
<base href="resources/">

<meta name="referrer" content="no-referrer">
</body>
</html>
