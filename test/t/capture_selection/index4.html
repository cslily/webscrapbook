<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>img { width: 60px; }</style>
</head>
<body>
<p id="previous">previous content</p>
<img src="red.bmp">

<div id="selection">
<p id="selected">selected <!--comment string--> content</p>
<img src="green.bmp">
</div>

<p id="next">next content</p>
<img src="blue.bmp">

<script>
var sel = window.getSelection();
var range = document.createRange();
range.setStart(document.getElementById("selected").childNodes[1], 3);
range.setEnd(document.getElementById("selected").childNodes[1], 6);
sel.addRange(range);
</script>
</body>
</html>
