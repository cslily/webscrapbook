<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<form>
<div>
<input type="radio" value="a" data-checked='true'>aaa
<input type="radio" value="b">bbb
<input type="radio" value="c" checked>ccc
<input type="radio" value="d" checked data-checked='false'>ddd
</div>
<div>
<input type="checkbox" value="A" data-checked='true'>AAA
<input type="checkbox" value="B">BBB
<input type="checkbox" value="C" checked>CCC
<input type="checkbox" value="D" checked data-checked='false'>DDD
<input type="checkbox" value="E" checked data-indeterminate='true'>EEE
</div>
<div>
<input type="text" placeholder="input name..." data-value='"myname"'>
<input type="password" placeholder="input password..." data-value='"mypassword"'>
<input type="file">
</div>
<div>
<input type="datetime-local">
<input type="date">
<input type="month">
<input type="week">
<input type="time">
</div>
<div>
<input type="number" data-value='3'>
<input type="tel">
<input type="url">
<input type="email">
<input type="search" data-value='"search input"'>
</div>
<div>
<input type="color" data-value='"#FF0000"'>
<input type="range" data-value='75'>
</div>
<div>
<textarea data-value='"textarea input"'></textarea>
</div>
<div>
<select>
<option value="1" data-selected='true'>value: 1</option>
<option value="2" selected>value: 2</option>
</select>
</div>
<div>
<input type="hidden" data-value='"hidden"'>
<input type="button" value="button">
<input type="reset" data-value='"reset"'>
<input type="submit" data-value='"submit"'>
</div>
</form>
</body>
<script src="../../common.js"></script>
<script>
for (const elem of document.querySelectorAll('script')) {
  elem.remove();
}
utils.loadIdlProperties();
</script>
</html>
