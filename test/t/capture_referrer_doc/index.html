<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="referrer" content="unsafe-url">
<meta name="referrer" content="origin">
<title>Test document referrer policy</title>
<style>img { width: 60px; }</style>
<link rel="shortcut icon" href="favicon.py">
<link rel="stylesheet" href="stylesheet.py">
<style>
@import url(./style_import.py);
@font-face { font-family: styleFont; src: url(./style_font.py); }
#style-font { font-family: styleFont; }
#style-bg { background-image: url(./style_bg.py); }
</style>
<script src="script.py"></script>
</head>
<body>
<blockquote id="style-bg">style-bg</blockquote>
<blockquote id="style-font">style-font</blockquote>
<blockquote><img src="imgsrc.py"></blockquote>
<blockquote><img srcset="imgsrcset.py 2x"></blockquote>
<blockquote><iframe src="iframe.py"></iframe></blockquote>
<blockquote><a href="a.py">anchor</a></blockquote>
<blockquote>
  <img src="green.bmp" usemap="#area-map">
  <map name="area-map">
    <area shape="rect" coords="0,0,60,60" href="area.py"></area>
  </map>
</blockquote>
<blockquote>
<table background="table.py">
<tr background="tr.py"><td background="th.py"></td><td background="td.py"></td></tr>
</table>
<input type="image" src="input.py">
</blockquote>
<blockquote>
<picture>
  <source media="(min-width: 300px)" srcset="picture_source.py">
  <img src="green.bmp">
</picture>
<audio src="audio.py" controls>
  <source src="audio_source.py" type="audio/ogg">
  <track kind="captions" label="English captions" src="audio_track.py" srclang="en" default></track>
</audio>
<video width="300" controls src="video.py" poster="video_poster.py">
  <source src="video_source.py" type="video/mp4">
  <track kind="subtitles" label="English subtitles" src="video_track.py" srclang="en" default></track>
</video>
</blockquote>
<blockquote>
<embed src="embed.py" width="100" height="100">
<object data="object.py" archive="object_archive.py" width="100" height="100"></object>
<applet code="applet.py" archive="applet_archive.py" width="300" height="300"></applet>
</blockquote>
<blockquote>
<svg width="100" height="100" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
  <script href="svg_script.py"></script>
  <script xlink:href="svg_scriptx.py"></script>
  <a href="svg_a.py">
    <circle cx="50" cy="40" r="35"></circle>
  </a>
  <a xlink:href="svg_ax.py">
    <text x="50" y="90" text-anchor="middle">
      &lt;circle&gt;
    </text>
  </a>
  <image href="svg_image.py" x="15" y="5" width="10" height="10" />
  <image xlink:href="svg_imagex.py" x="75" y="5" width="10" height="10"/>
</svg>
</blockquote>
<blockquote>
<math xmlns="http://www.w3.org/1998/Math/MathML">
  <mrow>
    <mi>a</mi>
    <mo>&InvisibleTimes;</mo>
    <msup href="math_msup.py">
      <mi>x</mi>
      <mn>2</mn>
    </msup>
    <mo>+</mo>
    <mi>b</mi>
    <mo>&InvisibleTimes;</mo>
    <mi>x</mi>
    <mo>+</mo>
    <mi>c</mi>
  </mrow>
</math>
</blockquote>
</body>
<meta name="referrer" content="no-referrer">
</html>
