<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used fonts (scoped @font-face)</title>
<style>blockquote::after { content: attr(style); }</style>
<style>
@font-face { font-family: local-upper-by-local-upper; src: url("internal1.woff"); }
@font-face { font-family: local-upper-by-local; src: url("internal2.woff"); }
@font-face { font-family: local-upper-by-upper; src: url("internal3.woff"); }
@font-face { font-family: local-upper-by-none; src: url("internal4.woff"); }
@font-face { font-family: upper-by-local-upper; src: url("internal5.woff"); }
@font-face { font-family: upper-by-local; src: url("internal6.woff"); }
@font-face { font-family: upper-by-upper; src: url("internal7.woff"); }
@font-face { font-family: upper-by-none; src: url("internal8.woff"); }
</style>
</head>
<body>
<blockquote style="font-family: local-upper-by-local-upper;"></blockquote>
<blockquote style="font-family: local-upper-by-upper;"></blockquote>
<blockquote style="font-family: local-by-local-upper;"></blockquote>
<blockquote style="font-family: local-by-upper;"></blockquote>
<blockquote style="font-family: upper-by-local-upper;"></blockquote>
<blockquote style="font-family: upper-by-upper;"></blockquote>
<blockquote>
<div id="shadow1">
<template shadowrootmode="open">
  <style>blockquote::after { content: attr(style); }</style>
  <style>
@font-face { font-family: local-upper-by-local-upper; src: url("shadow1.woff"); }
@font-face { font-family: local-upper-by-local; src: url("shadow2.woff"); }
@font-face { font-family: local-upper-by-upper; src: url("shadow3.woff"); }
@font-face { font-family: local-upper-by-none; src: url("shadow4.woff"); }
@font-face { font-family: local-by-local-upper; src: url("shadow5.woff"); }
@font-face { font-family: local-by-local; src: url("shadow6.woff"); }
@font-face { font-family: local-by-upper; src: url("shadow7.woff"); }
@font-face { font-family: local-by-none; src: url("shadow8.woff"); }
  </style>
  <blockquote style="font-family: local-upper-by-local-upper;"></blockquote>
  <blockquote style="font-family: local-upper-by-local;"></blockquote>
  <blockquote style="font-family: local-by-local-upper;"></blockquote>
  <blockquote style="font-family: local-by-local;"></blockquote>
  <blockquote style="font-family: upper-by-local-upper;"></blockquote>
  <blockquote style="font-family: upper-by-local;"></blockquote>
</template>
</div>
</blockquote>
</body>
<script src="../../common.js"></script>
<script>utils.loadShadowDoms();</script>
</html>
