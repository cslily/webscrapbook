<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
#nonexist { background: url(ref/green.bmp); }
</style>
<style>
@media print {
  #nonexist { color: green; }
}
</style>
<style>
@keyframes demo {
  from { transform: translateX(-5px); }
  to { transform: translateX(40px); }
}
#nonexist { animation: demo 3s linear infinite; }
</style>
<style>
@supports (--myvar: green) {
  :root {
    --myvar: green;
  }
  #nonexist {
    color: var(--myvar);
  }
}
</style>
<style>
@namespace svg url(http://www.w3.org/2000/svg);
|nonexist text { fill: blue; }
svg|nonexist text { fill: blue; }
*|nonexist text { fill: blue; }
</style>
<style>
/* unsupported rules */
#nonexist {
  *background: url(ref/unsupported-1.bmp); /* IE7 */
  _background: url(ref/unsupported-2.bmp); /* IE6 */
  -o-background: url(ref/unsupported-3.bmp); /* vandor prefix */
  unknown: url(ref/unsupported-4.bmp); /* unknown */
}
</style>
<!-- further selector syntax tests -->
<style>
:hover {}
</style>
<style>
#pseudo1::before {}
</style>
<style>
#pseudo2:not([hidden]) {}
</style>
<style>
#pseudo3:not(blockquote) {}
</style>
<style>
#pseudo4:is(blockquote) {}
</style>
<style>
#pseudo5:is(div) {}
</style>
<style>
:is(#pseudo6):not([hidden]) {}
</style>
<style>
:is(#pseudo7):not(blockquote) {}
</style>
<style>
[id="pseudo8"]:not([hidden]) {}
</style>
<style>
[id="pseudo9"]:not(blockquote) {}
</style>
<style>
#pseudo10 :nth-of-type(1) {}
</style>
<style>
#pseudo11 :nth-of-type(2) {}
</style>
</head>
<body>
<blockquote id="pseudo1"></blockquote>
<blockquote id="pseudo2"></blockquote>
<blockquote id="pseudo3"></blockquote>
<blockquote id="pseudo4"></blockquote>
<blockquote id="pseudo5"></blockquote>
<blockquote id="pseudo6"></blockquote>
<blockquote id="pseudo7"></blockquote>
<blockquote id="pseudo8"></blockquote>
<blockquote id="pseudo9"></blockquote>
<div id="pseudo10">
  <blockquote></blockquote>
</div>
<div id="pseudo11">
  <blockquote></blockquote>
</div>
</body>
</html>
