<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test too many resources</title>
</head>
<body>
<script>
const COUNT = 2000;
for (let i = 0; i < COUNT; i++) {
  const img = new Image();
  img.width = img.height = 50;
  img.src = `image.py?id=${Math.random()}`;
  document.body.appendChild(img);
}
</script>
</body>
</html>
